<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bazi API Test</title>
</head>
<body>
    <h1>Bazi API Test</h1>
    
    <button onclick="testAPI()">Test API</button>
    
    <div id="results"></div>
    
    <script>
        async function testAPI() {
            try {
                const response = await fetch('http://localhost:5001/api/calculate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        year: 1990,
                        month: 5,
                        day: 15,
                        hour: 14,
                        gender: 'male',
                        calendar_type: 'gregorian'
                    })
                });
                
                const result = await response.json();
                console.log('API Response:', result);
                
                if (result.success) {
                    const data = result.data;
                    
                    // Test Spiritual Stars
                    console.log('Spiritual Stars:', data.analysis && data.analysis.spiritual_stars);
                    
                    // Test Luck Cycles
                    console.log('Luck Cycles:', data.analysis && data.analysis.luck_cycles);
                    
                    // Test Seasonal Adjustment
                    console.log('Seasonal Adjustment:', data.analysis && data.analysis.seasonal_adjustment);
                    console.log('Jinbuhuan Seasonal:', data.analysis && data.analysis.jinbuhuan_seasonal);
                    
                    document.getElementById('results').innerHTML = `
                        <h2>Results:</h2>
                        <h3>Spiritual Stars (${data.analysis.spiritual_stars ? data.analysis.spiritual_stars.length : 0}):</h3>
                        <p>${data.analysis.spiritual_stars ? data.analysis.spiritual_stars.join(', ') : 'None'}</p>
                        
                        <h3>Luck Cycles (${data.analysis.luck_cycles ? data.analysis.luck_cycles.length : 0}):</h3>
                        <p>${data.analysis.luck_cycles ? JSON.stringify(data.analysis.luck_cycles.slice(0, 2), null, 2) : 'None'}</p>
                        
                        <h3>Seasonal Adjustment:</h3>
                        <p>${data.analysis.seasonal_adjustment ? JSON.stringify(data.analysis.seasonal_adjustment, null, 2) : 'None'}</p>
                        
                        <h3>Jinbuhuan Seasonal:</h3>
                        <p>${data.analysis.jinbuhuan_seasonal ? JSON.stringify(data.analysis.jinbuhuan_seasonal, null, 2) : 'None'}</p>
                    `;
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('results').innerHTML = `<p>Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
